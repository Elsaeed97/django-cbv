{% extends "base.html" %}
{% block title %} Delete {% endblock %}
{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="/posts" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
