{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
  		<h4> You Have {{ posts|length}} Posts</h4>
  		{% for post in posts %}
  	<div class="jumbotron  ">
   		 <h2 class="display-4">{{ post.title }}</h2><hr>
   		 <p class="lead">{{ post.content }}... <small><a href="/posts/{{post.id}}">see post details</a></small></p>
   		 <hr>
   		 
		</div>
		{% endfor %}
{% endblock %}
